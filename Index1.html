<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/BT2.css">
    
</head>
<body>
    <div class="container">
    <h1 class="class text-center">Carreras en el SENA</h1>
    <div class="accordion" id="accordionPanelsStayOpenExample">
        <div class="accordion-item mt-7">      
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
              Conversor de Temperatura
            </button>
          </h2>
          <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
            <div class="accordion-body">
                    <form>
                        <label for="val1">Ingrese temperatura:</label>
                        <input type="number" id="val1"><br>
                        <input type="button" value="Convertir" id="btn">
                    </form>
                    <p id="resultado"></p>
            </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                Contador de Palabras
            </button>
          </h2>
          <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
            <div class="accordion-body">
                <div>
                    <textarea rows="10" id="texto"></textarea>
                    <button onclick="contar()">Contar</button>
                    <input type="text" id="num" style="width:100px;">
                 </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                Conversor de Temperatura
            </button>
          </h2>
          <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <div class="row">
                        <div class="col-md-4">
                          <label for="birthday">Cumpleaños:</label>
                          <input type="date" name="birthday" id="birthday" value="">
                          </div>
                        <div class="col-md-4">
                          <label for="age">Edad:</label>
                        <input type="text" name="age" id="age" value="">
                        </div>
                    </div>
                </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
              Dolares a Euros
            </button>
          </h2>
          <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <p>
                      <label>Dolares</label>
                      <input id="inputDolares" type="number" placeholder="Dolares" oninput="dolaresEuros(this.value)" onchange="dolaresEuros(this.value)">
                    </p>  
                      <p>
                      <label>Euros</label>
                      <input id="inputEuros" type="number" placeholder="Euros" oninput="eurosDolares(this.value)" onchange="eurosDolares(this.value)">
                    </p>
                </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed bg-success" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseFive" aria-expanded="false" aria-controls="panelsStayOpen-collapseFive">
              Conversor de Mayúsculas y Minúsculas
            </button>
          </h2>
          <div id="panelsStayOpen-collapseFive" class="accordion-collapse collapse">
            <div class="accordion-body">
                <textarea id="texto" rows="10" cols="30"></textarea><br><br>
                <button onclick="convertirAMayusculas()">Convertir a Mayúsculas</button>
                <button onclick="convertirAMinusculas()">Convertir a Minúsculas</button>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed bg-success" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseFive" aria-expanded="false" aria-controls="panelsStayOpen-collapseFive">
              Conversor de Mayúsculas y Minúsculas
            </button>
          </h2>
          <div id="panelsStayOpen-collapseFive" class="accordion-collapse collapse">
            <div class="accordion-body">
                <div class="row">
                    <div class="col-md-4">
                      <label for="birthday">Cumpleaños:</label>
                      <input type="date" name="birthday" id="birthday" value="">
                      </div>
                    <div class="col-md-4">
                      <label for="age">Edad:</label>
                    <input type="text" name="age" id="age" value="">
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <script src="Bootstrap/js/bootstrap.min.js"></script>
    <script src="JS/birth.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="JS/money.js"></script>
    <script src="JS/Counting.js"></script>
    <script src="JS/upperlower.js"></script>
    <script src="JS/formulario.js"></script>
</body>
</html>
